<form #f="ngForm" (ngSubmit)="submit(f)">
  <div>
    <div class="form-group">
      <label for="date">Ngày</label>
      <input
        type="text"
        required
        class="form-control"
        placeholder="dd-MM-yyy"
        id="date"
        value="28-11-2021"
        ngModel
        name="date"
        #date="ngModel"
      />
    </div>
    <div class="alert alert-danger" *ngIf="date.touched && date.invalid">
      <div *ngIf="date.errors">
        Vui lòng nhập lại ngày theo định dạng dd-MM-yyyy. Ví dụ: 28-11-2021
      </div>
    </div>
  </div>
  <div>
    <div class="form-group">
      <label for="province">Tỉnh</label>
      <select
        ngModel
        name="id"
        id="province"
        class="form-control"
        required
        #province="ngModel"
      >
        <option *ngFor="let province of provinces" [value]="province.id">
          {{ province.name }}
        </option>
      </select>
    </div>
  </div>
  <div>
    <div class="form-group">
      <label for="value">Value</label>
      <input type="text" ngModel name="value" class="form-control" required />
    </div>
  </div>
  <!-- Normal 2 input fields -->
  <!-- Kinda different syntax between ngModelGroup="province" and ngModel name="id" -->
  <!-- <div ngModelGroup="province">
      <div class="form-group">
        <label for="provinceId">Tỉnh ID</label>
        <input
          id="provinceId"
          type="text"
          class="form-control"
          required
          ngModel
          name="id"
          value="1"
        />
      </div>
      <div class="form-group">
        <label for="provinceName">Tỉnh</label>
        <input
          id="provinceName"
          type="text"
          class="form-control"
          required
          ngModel
          name="name"
          value="Dak Lak"
        />
      </div>
    </div> -->
  <button class="btn btn-primary" type="submit" [disabled]="f.invalid">
    Dò vé
  </button>
  <button class="btn btn-warning" (click)="f.reset()">Xoá form</button>
</form>
{{ f.value | json }}
<div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Giải</th>
        <th>Kết quả</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let result of results">
        <td>{{ result.winning.name }}</td>
        <td>{{ result.result }}</td>
      </tr>
    </tbody>
  </table>
</div>
