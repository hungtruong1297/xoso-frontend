<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- UserMail Column -->
  <ng-container matColumnDef="userMail">
    <th mat-header-cell *matHeaderCellDef>UserMail</th>
    <td mat-cell *matCellDef="let element">{{ element.userMail }}</td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">{{ element.date }}</td>
  </ng-container>

  <!-- Province Column -->
  <ng-container matColumnDef="province">
    <th mat-header-cell *matHeaderCellDef>Province</th>
    <td mat-cell *matCellDef="let element">{{ element.provinceName }}</td>
  </ng-container>

  <!-- Value Column -->
  <ng-container matColumnDef="searchValue">
    <th mat-header-cell *matHeaderCellDef>Search Value</th>
    <td mat-cell *matCellDef="let element">{{ element.searchValue }}</td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="deleteAction">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <i class="material-icons" (click)="delete(element)">delete</i>
    </td></ng-container
  >

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 5, 15, 20]">
</mat-paginator>
