<div class="card-body">
  <div *ngIf="searchHistories && searchHistories.length > 0">
    <div class="row">
      <div class="col-lg-6">
        <h1>Lịch sử Dò vé số</h1>
        <!-- Table History -->
        <div class="table-responsive">
          <table class="table table-bordered" width="100%">
            <thead>
              <tr>
                <th>
                  <input
                    type="checkbox"
                    [checked]="isAllCheckBoxChecked()"
                    (change)="checkAllCheckBox($event)"
                  />
                </th>
                <th>Ngày</th>
                <th>Tỉnh</th>
                <th>Giá trị</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let s of searchHistories | filter: searchInput.date;
                  let i = index;
                  let odd = odd
                "
                [ngClass]="odd ? 'odd_col' : 'even_col'"
              >
                <td>
                  <input
                    type="checkbox"
                    value="{{ s.id }}"
                    [(ngModel)]="searchHistories[i].checked"
                  />
                </td>
                <td>{{ s.date | date: "dd-MM-yyyy" }}</td>
                <td>{{ s.provinceName }}</td>
                <td>{{ s.searchValue }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-lg-6">
        <h1>Chức năng</h1>
        <!-- Delete Button -->
        <button class="btn btn-danger btn-sm" (click)="deleteSearchHistories()">
          <span class="text">Xoá các dòng đã chọn</span>
          <div *ngIf="msg" [ngClass]="clss">{{ msg }}</div>
        </button>
        <!-- Search Input -->
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="mail"
            [(ngModel)]="searchInput.date"
            placeholder="Tìm theo tỉnh hoặc Kết quả Xổ số"
          />
        </div>
      </div>
    </div>
  </div>
</div>
