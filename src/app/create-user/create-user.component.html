<div class="row">
  <div class="col-xs-12 col-md-offset-3">
    <h2>Create <b>User</b></h2>
    <form
      class="form-basic"
      action=""
      #authForm="ngForm"
      (ngSubmit)="onSubmit(authForm)"
    >
      <div class="form-group">
        <label for="mail">E-mail</label>
        <input
          type="email"
          id="mail"
          ngModel
          name="mail"
          class="form-control"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          required
          ngModel
          name="password"
          minlength="6"
        />
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          required
          ngModel
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input
          type="text"
          id="phone"
          class="form-control"
          required
          ngModel
          name="phone"
        />
      </div>
      <div class="form-group">
        <label for="roles">Role</label>
        <select required ngModel name="roles" id="roles" class="form-control">
          <option *ngFor="let role of roles" [ngValue]="role">
            {{ role.roleName }}
          </option>
        </select>
      </div>
      <div class="alert alert-danger" *ngIf="isError">
        <p>{{ errorMessage }}</p>
      </div>
      <div>.</div>
      <div>
        <button
          class="btn btn-primary mr-1"
          type="submit"
          [disabled]="!authForm.valid"
        >
          Create User
        </button>
        <div>
          {{ authForm.value | json }}
        </div>
      </div>
    </form>
  </div>
</div>
