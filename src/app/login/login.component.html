<body class="bg-gradient-primary">
  <div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome!</h1>
                  </div>
                  <form class="user" [formGroup]="form">
                    <div class="form-group">
                      <input
                        type="email"
                        class="form-control form-control-user"
                        id="exampleInputEmail"
                        aria-describedby="emailHelp"
                        placeholder="Email"
                        formControlName="mail"
                      />
                      <div
                        style="color: brown"
                        *ngIf="mail?.invalid && mail?.touched"
                      >
                        <small *ngIf="mail?.errors?.['required']">
                          Không được bỏ trống.
                        </small>
                        <small *ngIf="mail?.errors?.['email']">
                          Sai định dạng email.
                        </small>
                      </div>
                    </div>
                    <div class="form-group">
                      <input
                        type="password"
                        class="form-control form-control-user"
                        id="exampleInputPassword"
                        placeholder="Mật khẩu"
                        formControlName="password"
                        required
                      />
                      <div
                        style="color: brown"
                        *ngIf="password?.invalid && password?.touched"
                      >
                        <small *ngIf="password?.errors?.['required']">
                          Không được bỏ trống.
                        </small>
                      </div>
                    </div>
                    <!-- <div class="form-group">
                        <div class="custom-control custom-checkbox small">
                          <input
                            type="checkbox"
                            class="custom-control-input"
                            id="customCheck"
                          />
                          <label class="custom-control-label" for="customCheck"
                            >Remember Me</label
                          >
                        </div>
                      </div> -->
                    <button
                      (click)="login()"
                      class="btn btn-primary btn-user btn-block"
                      [disabled]="!form.valid"
                    >
                      Đăng nhập
                    </button>
                    <hr />
                  </form>
                  <div class="text-center">
                    <a class="small" routerLink="/forgot">Quên mật khẩu?</a>
                  </div>
                  <div class="text-center">
                    <a class="small" routerLink="/register"
                      >Đăng ký tài khoản mới!</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>
</body>
