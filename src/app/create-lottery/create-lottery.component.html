<form #f="ngForm" (ngSubmit)="submit(f)">
  <div>
    <div class="form-group">
      <label for="date">Ngày</label>
      <input
        type="text"
        required
        class="form-control"
        placeholder="dd-MM-yyyy"
        id="date"
        value="28-11-2021"
        ngModel
        name="date"
        #date="ngModel"
      />
    </div>
  </div>
  <div>
    <div class="form-group">
      <label for="province">Tỉnh</label>
      <select ngModel name="province" id="province" class="form-control">
        <option *ngFor="let province of provinces" [ngValue]="province">
          {{ province.name }}
        </option>
      </select>
    </div>
  </div>
  <!-- {{ provinceSelected | json }} -->
  <div>
    <div class="form-group">
      <label for="winning">Giải</label>
      <select ngModel name="winning" id="winning" class="form-control">
        <option *ngFor="let winning of winnings" [ngValue]="winning">
          {{ winning.name }}
        </option>
      </select>
    </div>
  </div>
  <div>
    <div class="form-group">
      <label for="result">Kết quả</label>
      <input
        type="text"
        id="result"
        class="form-control"
        required
        ngModel
        name="result"
      />
    </div>
  </div>
  <!-- Normal 2 input fields -->
