<form #f="ngForm" (ngSubmit)="submit(f)">
  <div>
    <div class="form-group">
      <label for="date">Ngày</label>
      <input
        type="text"
        required
        class="form-control"
        placeholder="dd-MM-yyyy"
        id="date"
        value="28-11-2021"
        ngModel
        name="date"
        #date="ngModel"
      />
      <div class="alert alert-danger" *ngIf="date.touched && date.invalid">
        <div *ngIf="date.errors">
          Vui lòng nhập lại ngày theo định dạng dd-MM-yyyy. Ví dụ: 28-11-2021
        </div>
      </div>
    </div>
  </div>
  <div>
    <div class="form-group">
      <label for="province">Tỉnh</label>
      <select
        required
        ngModel
        name="province"
        id="province"
        class="form-control"
      >
        <option *ngFor="let province of provinces" [ngValue]="province">
          {{ province.name }}
        </option>
      </select>
    </div>
  </div>
  <!-- {{ provinceSelected | json }} -->
  <div>
    <div class="form-group">
      <label for="winning">Giải</label>
      <select required ngModel name="winning" id="winning" class="form-control">
        <option *ngFor="let winning of winnings" [ngValue]="winning">
          {{ winning.name }}
        </option>
      </select>
    </div>
  </div>
  <div>
    <div class="form-group">
      <label for="result">Kết quả</label>
      <input
        type="text"
        id="result"
        class="form-control"
        required
        minlength="6"
        maxlength="6"
        pattern="^[0-9]*$"
        ngModel
        name="result"
        #result="ngModel"
      />
      <div *ngIf="result.touched && result.invalid">
        <div class="alert alert-danger">
          Nhập ngày theo định dạng 6 số. Ví dụ: 123456
        </div>
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="f.invalid">
    Tạo mới
  </button>
  <button class="btn btn-default" (click)="f.reset()">Xoá form</button>
</form>
