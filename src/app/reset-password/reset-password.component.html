<body class="bg-gradient-primary">
  <div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-2">Quên mật khẩu?</h1>
                    <p class="mb-4">
                      Ừ thì... Ai cũng phải quên mật khẩu thôi... Nên là, hãy
                      nhập email của bạn vào đây, và chúng tôi sẽ gửi vào email
                      của bạn mật khẩu mới.
                    </p>
                  </div>
                  <form class="user" [formGroup]="form">
                    <div class="form-group">
                      <input
                        type="email"
                        class="form-control form-control-user"
                        id="exampleInputEmail"
                        aria-describedby="emailHelp"
                        placeholder="Nhập email..."
                        formControlName="mail"
                        required
                        email
                      />
                      <div
                        style="color: brown"
                        *ngIf="mail?.invalid && mail?.touched"
                      >
                        <small *ngIf="mail?.errors?.['required']">
                          Không được bỏ trống.
                        </small>
                        <small *ngIf="mail?.errors?.['email']">
                          Sai định dạng email.
                        </small>
                      </div>
                    </div>
                    <a
                      (click)="resetPassword()"
                      class="btn btn-primary btn-user btn-block"
                    >
                      Thiết lập lại mật khẩu
                    </a>
                  </form>
                  <hr />
                  <div class="text-center">
                    <a class="small" routerLink="/register">Tạo tài khoản!</a>
                  </div>
                  <div class="text-center">
                    <a class="small" routerLink="/login"
                      >Bạn đã có tài khoản? Đăng nhập ngay!</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>
</body>
