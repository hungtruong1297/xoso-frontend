<body class="bg-gradient-primary">
  <div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Tạo tài khoản!</h1>
              </div>
              <form class="user" [formGroup]="form">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control form-control-user"
                    id="exampleFirstName"
                    placeholder="Tên"
                    formControlName="name"
                    required
                  />
                  <div
                    style="color: brown"
                    *ngIf="name?.invalid && name?.touched"
                  >
                    <small *ngIf="name?.errors?.['required']">
                      Không được bỏ trống.
                    </small>
                  </div>
                </div>
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control form-control-user"
                    id="exampleInputEmail"
                    placeholder="Email"
                    formControlName="mail"
                    required
                  />
                  <div
                    style="color: brown"
                    *ngIf="mail?.invalid && mail?.touched"
                  >
                    <small *ngIf="mail?.errors?.['required']">
                      Không được bỏ trống.
                    </small>
                    <small *ngIf="mail?.errors?.['email']">
                      Sai định dạng email.
                    </small>
                  </div>
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control form-control-user"
                    id="examplePassword"
                    placeholder="Mật khẩu"
                    formControlName="password"
                    required
                  />
                  <div
                    style="color: brown"
                    *ngIf="password?.invalid && password?.touched"
                  >
                    <small *ngIf="password?.errors?.['required']">
                      Không được bỏ trống.
                    </small>
                  </div>
                </div>
                <div class="form-group">
                  <input
                    type="phone"
                    class="form-control form-control-user"
                    id="examplePhone"
                    placeholder="Số điện thoại"
                    formControlName="phone"
                    required
                  />
                  <div
                    style="color: brown"
                    *ngIf="phone?.invalid && phone?.touched"
                  >
                    <small *ngIf="phone?.errors?.['required']">
                      Không được bỏ trống.
                    </small>
                  </div>
                </div>

                <button
                  (click)="submit()"
                  class="btn btn-primary btn-user btn-block"
                  [disabled]="!form.valid"
                >
                  Đăng nhập
                </button>
              </form>
              <hr />
              <div class="text-center">
                <a class="small" routerLink="/forgot">Quên mật khẩu?</a>
              </div>
              <div class="text-center">
                <a class="small" routerLink="/login"
                  >Bạn đã có tài khoản? Đăng nhập!</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>
</body>
