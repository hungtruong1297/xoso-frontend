<form class="form-basic" [formGroup]="form" (submit)="submit()">
  <h1 class="h3 mb-3 fw-normal">Please Register</h1>
  <div class="form-floating">
    <input
      formControlName="mail"
      type="email"
      class="form-control"
      placeholder="Email"
      required
      email
    />
    <!-- blue 'email' helps form validating -->
    <label for="floatingInput">Email</label>
  </div>

  <div class="form-floating">
    <input
      formControlName="password"
      type="password"
      class="form-control"
      placeholder="Password"
      required
    />
    <label for="floatingInput">Password</label>
  </div>

  <div class="form-floating">
    <input
      formControlName="name"
      type="text"
      class="form-control"
      placeholder="Name"
      required
    />
    <label for="floatingInput">Name</label>
  </div>

  <div class="form-floating">
    <input
      formControlName="phone"
      type="phone"
      class="form-control"
      placeholder="Phone"
      required
    />
    <label for="floatingInput">Phone</label>
  </div>
  <button
    class="w-100 btn btn-lg btn-primary"
    type="submit"
    [disabled]="!form.valid"
  >
    Sign up
  </button>
</form>
