<h1>File upload</h1>
<input
  style="display: none"
  type="file"
  (change)="onFileSelected($event)"
  #fileInput
/>
<button type="button" class="btn btn-primary" (click)="fileInput.click()">
  Pick a file
</button>
<button type="button" class="btn btn-primary" (click)="onUpload()">
  Upload
</button>
